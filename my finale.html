.table {

.symbol {font-size: 16px; font-weight: bold;}
.number {font-size: 10px; color: #c9d1d9;}

.NobleGas {background: #ff6f61;}
.AlkaliMetal {background: #fca311;}
.AlkalineEarthMetal {background: #f5cb5c;}
.TransitionMetal {background: #8ecae6;}
.Metalloid {background: #f7b267;}
.Halogen {background: #6a4c93;}
.Lanthanide {background: #ffb4a2;}
.Actinide {background: #b5ead7;}
.PostTransitionMetal {background: #ffddc1;}

/* MODAL */
#overlay {
    display: none;
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.75);
    z-index: 5;
}
.modal {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background:#161b22;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.8);
    max-width: 380px;
    color: #c9d1d9;
    z-index: 10;
}
.modal h2{color:#58a6ff;}
.modal button{margin-top:8px; padding:6px 12px; cursor:pointer;}
input[type="text"], input[type="number"] {
    margin: 8px auto;
    display: block;
    padding: 6px;
    width: 200px;
    border-radius: 5px;
    border: none;
}
</style>

// ---------- DISPLAY ELEMENTS ----------
const table = document.getElementById("table");

function displayElements(list) {
    table.innerHTML = "";
    list.forEach(el => {
        const div = document.createElement("div");
        div.className = `element ${el.category}`;
        div.innerHTML = `<div class="number">${el.number}</div><div class="symbol">${el.symbol}</div>`;
        div.addEventListener("click", () => openModal(el));
        table.appendChild(div);
    });
}

displayElements(elements);

// ---------- MODAL ----------
const modal = document.getElementById("modal");
const overlay = document.getElementById("overlay");
const closeBtn = document.getElementById("closeBtn");
const calcBtn = document.getElementById("calcBtn");
const gramsInput = document.getElementById("grams");
const molesInput = document.getElementById("moles");
const atomsInput = document.getElementById("atoms");
let currentElement = null;

function openModal(el) {
    currentElement = el;
    modal.style.display = "block";
    overlay.style.display = "block";
    document.getElementById("modal-name").textContent = el.name;
    document.getElementById("modal-symbol").textContent = `Symbol: ${el.symbol}`;
    document.getElementById("modal-atomic").textContent = `Atomic Number: ${el.number}`;
    document.getElementById("modal-details").textContent = `Category: ${el.category}, Phase: ${el.phase}, Density: ${el.density} g/cm³, Uses: ${el.use}`;
    gramsInput.value = molesInput.value = atomsInput.value = "";
}

function closeModal() {
    modal.style.display = "none";
    overlay.style.display = "none";
}

closeBtn.addEventListener("click", closeModal);
overlay.addEventListener("click", closeModal);

// ---------- MOLE CALCULATOR ----------
calcBtn.addEventListener("click", () => {
    const grams = parseFloat(gramsInput.value);
    const moles = parseFloat(molesInput.value);
    const atoms = parseFloat(atomsInput.value);
    const avogadro = 6.022e23;

    if(!currentElement) return;

    if(grams && !moles && !atoms){
        const m = grams / currentElement.weight;
        molesInput.value = m.toFixed(6);
        atomsInput.value = (m * avogadro).toExponential(3);
    } else if(!grams && moles && !atoms){
        gramsInput.value = (moles * currentElement.weight).toFixed(3);
        atomsInput.value = (moles * avogadro).toExponential(3);
    } else if(!grams && !moles && atoms){
        const m = atoms / avogadro;
        molesInput.value = m.toExponential(6);
        gramsInput.value = (m * currentElement.weight).toFixed(3);
    } else {
        alert("Fill only one field to calculate.");
    }
});

// ---------- SEARCH ----------
const search = document.getElementById("search");
search.addEventListener("input", () => {
    const term = search.value.toLowerCase();
    const filtered = elements.filter(el => 
        el.name.toLowerCase().includes(term) ||
        el.symbol.toLowerCase().includes(term) ||
        el.number.toString() === term
    );
    displayElements(filtered);
});
</script>
